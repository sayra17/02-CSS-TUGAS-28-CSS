<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-5 m-auto text-light">
        <div class="my-5 text-center">
          <img src="img/lampung.jpg" class="rounded-circle" width="200px" />
        </div>
        <div>
          <form>
            <div class="mt-3 text-light">
              <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Nama Lengkap"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Alamat Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Alamat Email (disabled)"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Scan Ktp</label>
                <input type="file" class="form-control" />
              </div>
              <div class="mb-3">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label"
                  >Saya setuju dan telah membaca <a href="#">aturan</a> serta
                  <a href="#">ketentuan</a> yang berlaku.</label
                >
              </div>
              <div class="d-grid">
                <button type="button " class="btn btn-info text-light">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
